{% extends 'base.html' %}

{% block content %}




    {% if next %}
        <p> Hey, you can't access that page</p>
    {% endif %}
    <h2>Sign Up</h2>
    <body>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {% if form.errors %}
            <p>There is an error with something you entered</p>
        {% endif %}
        {{ form }}
        <input type="submit" value="signup">
    </form>
    </body>
{% endblock %}
